  </div>
  <center>
  <div style="font-size: 20px; margin:10px">

  </div>

    <div class="dropdown fileUploadElm">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Select Document
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Driver License</a></li>

      <input type="file" id="fileInput" class="fileUploadElm" onchange="getDocumentFromFile()">

      </div>

      <button type="button" style="margin-top: 20px; padding-left:60px; padding-right: 60px;"

  </div>
