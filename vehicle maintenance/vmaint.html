<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/images/StateFarmLogo.svg" alt="StateFarm Logo" height="25">
    </div>
    <a class="nav-link" href="/index.html" style="font-size: 20px;" href="#">Home</a>

  </div>



  <h5>
    <center style="margin: 20px">Vehicle Maintenance</center>
  </h5>



  <div>
    <div class="cardContainer">

      <div class="card" style="width: 18rem; margin-right: 20px;">
        <img src="/images/Schedule.jpg" class="card-img-top" alt="Document Upload">
        <div class="card-body">
          <h5 class="card-title">Schedule</h5>
          <p class="card-text">Schedule service visits for your car.</p>
          <a href="/vehicle maintenance/vschedule.html" class="btn btn-primary">Schedule A Visit</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="/images/View.png" class="card-img-top" alt="Pasts View">
        <div class="card-body">
          <h5 class="card-title">View</h5>
          <p class="card-text">View your previous service visits.</p>
          <a href="/vehicle maintenance/vview.html" class="btn btn-primary">View Past Visits</a>
        </div>
      </div>

    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
