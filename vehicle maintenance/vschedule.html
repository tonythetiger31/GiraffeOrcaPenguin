<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scheduling</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/images/StateFarmLogo.svg" alt="StateFarm Logo" height="25">
    </div>
    <a class="nav-link" href="/index.html" style="font-size: 20px;" href="#">Home</a>

  </div>



  <h5>
    <center style="margin: 20px">Vehicle Maintenance Scheduling</center>
  </h5>



  <div>

    <link href="/CSS/calendar.css" rel="stylesheet" type="text/css" />

    <div class="calendar">
      <div class="header">
        <h1>My Calendar</h1>
        <button id="prevMonth">Previous Month</button>
        <button id="nextMonth">Next Month</button>
      </div>
      <div class="days"></div>
    </div>
    <center>
      <div class="appointment-form">
        <h2>Add Appointment</h2>
        <input type="date" id="appointmentDate">
        <input type="text" id="appointmentText" placeholder="Appointment Details">
        <button id="addAppointment">Add</button>
      </div>

      <div class="appointments">
        <h2>Appointments</h2>
        <ul id="appointmentList"></ul>
      </div>
    </center>


    <script src="/script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
