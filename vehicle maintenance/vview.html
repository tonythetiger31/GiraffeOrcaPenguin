      th,

<body>
  

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Appointment</th>
      </tr>
    </thead>
    <tbody id="appointmentTableBody">
      <!-- Appointments will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    // Sample past appointment data (replace with your data)
    const pastAppointments = [
      {date: '2023-10-01', appointment: 'Tire Replacement'},
      {date: '2023-09-25', appointment: 'Annual Maintenance'},
      {date: '2023-09-15', appointment: 'Oil Change'},
    ];

    const appointmentTableBody = document.getElementById('appointmentTableBody');

    // Function to populate the table with past appointments
    function populateAppointments() {
      for (const appointment of pastAppointments) {
        const row = document.createElement('tr');
        const dateCell = document.createElement('td');
        dateCell.textContent = appointment.date;
        const appointmentCell = document.createElement('td');
        appointmentCell.textContent = appointment.appointment;

        row.appendChild(dateCell);
        row.appendChild(appointmentCell);
        appointmentTableBody.appendChild(row);
      }
    }

    // Call the function to populate the table on page load
    populateAppointments();
  </script>
